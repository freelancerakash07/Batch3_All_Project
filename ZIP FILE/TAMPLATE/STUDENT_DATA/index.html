<body>
    



    <div class="container my-5">

            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-header d-flex justify-content-between">
                        <h3>Student List</h3>
                        <button class="btn btn-primary add_button" data-bs-toggle="modal" data-bs-target="#student_post_data" >Add Now</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                <th>#</th>
                                <th>Photo</th>
                                <th>Name</th>
                                <th>Roll</th>
                                <th>Reg:</th>
                                <th>Result</th>
                                <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                              
                                <tr class="align-middle">
                                    <td>1</td>
                                <td>
                                    <img style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;" src="https://img.freepik.com/free-photo/smiling-blonde-business-woman-posing-with-crossed-arms_171337-6291.jpg?w=2000" alt="">

                                <td>

                                </td>
                                <td>
                                    <i class="fa-regular fa-eye btn btn-primary" data-bs-target="#student_singe_view" data-bs-toggle="modal"></i>
                                    <i class="fas fa-edit btn btn-warning"></i>
                                    <i class="fas fa-trash btn btn-danger"></i>
                                </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <div class="modal fade post" id="student_post_data">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <h3>Create New Student</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg">
                                       
                    </div>
                    <form action="" id="new_student_data">
                        <div class="my-3">
                            <label for="">Student_Photo</label>
                            <input name="userName" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Student_Name</label>
                            <input name="userPhoto" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Student_Roll</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Student_Reg</label>
                            <input name="postPhoto" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
       </div>

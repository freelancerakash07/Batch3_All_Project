<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/school-education-logo-icon-vector-academy-logo-design-template_567288-319.jpg?w=2000" type="image/x-icon">
    <title>StudentRusult</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    



    <div class="container my-5">
        <div class="row">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <a href="index.html" class="btn btn-info w-25">Fontend</a>
                    <div class="card-header d-flex justify-content-between">
                        <h3>Student List</h3>
                        <button class="btn btn-primary add_button" data-bs-toggle="modal" data-bs-target="#student_post_data" >Add Now</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                <th>#</th>
                                <th>Photo</th>
                                <th>Name</th>
                                <th>Roll</th>
                                <th>Reg:</th>
                                <th>Result</th>
                                <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="student_show_list">
                              
                            
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- student data create modal -->


    <div class="modal fade post" id="student_post_data">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <h3>Create New Student</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg">
                                       
                    </div>
                    <form action="" id="add_new_student_data_form">
                        <div class="my-3">
                            <label for="">Student_Photo</label>
                            <input name="photo" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Student_Name</label>
                            <input name="name" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Student_Roll</label>
                            <input type="text" name="roll" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Student_Reg</label>
                            <input name="reg"  type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
       </div>



    <!-- edit student modal -->


    <div class="modal fade post" id="student_edit_data">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                    <h3>student data edit</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg">
                                       
                    </div>
                    <form action="" id="student_data_edit_form">
                        <div class="my-3">
                            <label for="">Student_Photo</label>
                            <input name="photo" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Student_Name</label>
                            <input name="name" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Student_Roll</label>
                            <input type="text" name="roll" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Student_Reg</label>
                            <input name="reg"  type="text" class="form-control">
                        </div>
                        <div class="my-3">
                       
                            <input name="id"  type="hidden" class="form-control">
                        </div>
                        <div class="my-3">
                            <img class="w-100 studeneditprev" src="" alt="">
                        </div>
                        <div class="my-3">
                            
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
       </div>



<!-- studetn single preview modal -->

    <div class="modal fade post" id="student_singe_view">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    
                    <div class="card">
                        <div class="card-body text-center " id="singlePreview">
                            
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
       </div>

<!-- student result add modal -->

       <div class="modal fade post" id="student_add_result">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Student Add Result</h2>
                </div>
                <div class="modal-body">
                    <div class="addrestutmsg">
                        
                    </div>
                    <form action="" id="student_add_result_form">
                        <div class="my-3">
                            <label for="">Bangla</label>
                            <input type="text" class="form-control" name="bangla">
                        </div>
                        <div class="my-3">
                            <label for="">English</label>
                            <input type="text" class="form-control" name="english">
                        </div>
                        <div class="my-3">
                            <label for="">Math</label>
                            <input type="text" class="form-control" name="math">
                        </div>
                        <div class="my-3">
                            <label for="">Scince</label>
                            <input type="text" class="form-control" name="scince">
                        </div>
                        <div class="my-3">
                            <label for="">Social_Scince</label>
                            <input type="text" class="form-control" name="socialScince">
                        </div>
                        <div class="my-3">
                            <label for="">Religion</label>
                            <input type="text" class="form-control" name="religion">
                        </div>
                        <div class="my-3">
                         
                            <input type="hidden" class="form-control" name="id">
                        </div>
                        <div class="my-3">
                           
                            <input type="submit" class="btn btn-info">
                            <input type="reset" class="btn btn-danger">
                        </div>
                    </form>
                  
                </div>
            </div>
        </div>
       </div>


<!-- student edit reusut modal -->

<div class="modal fade post" id="student_edit_result">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Student Edit Result</h2>
            </div>
            <div class="modal-body">
                
                <form action="" id="student_edit_result_form">
                    <div class="my-3">
                        <label for="">Bangla</label>
                        <input type="text" class="form-control" name="bangla">
                    </div>
                    <div class="my-3">
                        <label for="">English</label>
                        <input type="text" class="form-control" name="english">
                    </div>
                    <div class="my-3">
                        <label for="">Math</label>
                        <input type="text" class="form-control" name="math">
                    </div>
                    <div class="my-3">
                        <label for="">Scince</label>
                        <input type="text" class="form-control" name="scince">
                    </div>
                    <div class="my-3">
                        <label for="">Social_Scince</label>
                        <input type="text" class="form-control" name="socialScince">
                    </div>
                    <div class="my-3">
                        <label for="">Religion</label>
                        <input type="text" class="form-control" name="religion">
                    </div>
                    <div class="my-3">
                     
                        <input type="hidden" class="form-control" name="id">
                    </div>
                    <div class="my-3">
                       
                        <input type="submit" class="btn btn-info">
                        <input type="reset" class="btn btn-danger">
                    </div>
                </form>
              
            </div>
        </div>
    </div>
   </div>



       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

       <script src="./src/data.js"></script>
       <script src="./src/function.js"></script>
       <script src="./src/main.js"></script>

</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Parisienne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets//css/style.css">
    
  </head>
  <body>


    <div class="elementor">
        <div class="row">
            <div class="col-md-4">
                <div class="left_side">

                    <h2 class="header">Elementor Pro</h2>

                    <input class="form-control text" placeholder="Type Text" type="text"><br>

                    Font Size <input class="font-size" min="0" max="200" value="20" type="range"> <span  class="span_size"></span><br><br>

                   Color <input class="color" type="color"> <br><br>
                  Bg Color <input class="bg_color"  type="color"> <br><br>

                  Font Weight <input class="font_weight" min="100" max="900" value="200" type="range"> <span class="font_weight_size"></span><br><br>

                  <select class="form-control text_style" name="" id="">

                    <option value="">--Font Style--</option>
                    <option value="roboto">Roboto</option>
                    <option value="open Sans">Open Sans</option>
                    <option value="inter">Inter</option>
                    <option value="poppins">Poppins</option>

                  </select><br><br>
                  
                  <select name="" id="" class="form-control text_align">

                    <option value="">--Text Align--</option>
                    <option value="left">Left</option>
                    <option value="center">Center</option>
                    <option value="right">Right</option>

                  </select>

                </div>
            </div>
            <div class="col-md-6">
                <div class="right_side">

                    <h2 class="regult"></h2>

                </div>
            </div>
        </div>
    </div>






      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./src/data.js"></script>
    <script src="./src/founction.js"></script>
    <script src="./src/main.js"></script>


  </body>
</html>
